<!DOCTYPE html>
<html data-ng-app="redmineApp">
<head>
	<meta charset="UTF-8">
	<title>RedmineJS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link media="all" type="text/css" rel="stylesheet" href="assets/css/app.css">
</head>
<body>
	<header class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-show="user">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#!/projects/{{project.id}}"><span ng-hide="project"><b>Redmine.JS</b></span>{{project.name}}</a>
			</div>

			<nav class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Projects <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li ng-repeat="project in topLevelProjects"><a href="#!/projects/{{project.id}}">{{project.name}}</a>
								<ul>
									<li ng-repeat="project in project.children"><a href="#!/projects/{{project.id}}">{{project.name}}</a>
										<ul>
											<li ng-repeat="project in project.children"><a href="#!/projects/{{project.id}}">{{project.name}}</a></li>
										</ul>
									</li>
								</ul>
							</li>
						</ul>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user | userName}} <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li>
								<a href="#!/users/issues">My Issues</a>
							</li>
						</ul>
					</li>
				</ul>
				<p class="navbar-right navbar-text"></p>
			</nav>
		</div>
	</header>

	<div class="container main">
		<div ng-repeat="errorMessage in errors" class="alert alert-danger" role="alert">
			{{ errorMessage }}
		</div>

		<div class="ng-view"></div>
	</div>

	<script src="assets/js/components.js" type="text/javascript"></script>
	<script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
