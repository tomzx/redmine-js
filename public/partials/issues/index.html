<div class="btn-group pull-right">
	<a class="btn btn-default" title="Create Issue" href="#!/issues/create?project_id={{project.id}}"><i class="glyphicon glyphicon-plus"></i></a>
	<a class="btn btn-default" title="Edit Project" href="#!/projects/{{project.id}}/edit"><i class="glyphicon glyphicon-pencil"></i></a>
	<button type="button" class="btn btn-default" title="Delete Project"><i class="glyphicon glyphicon-trash link" ng-click="delete(project.id)"></i></button>
</div>
<ul class="nav nav-tabs">
	<li class="active"><a href="#!/projects/{{project.id}}/issues">Issues</a></li>
	<li><a href="#!/projects/{{project.id}}/versions">Versions</a></li>
</ul>

<div class="table-responsive">
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th></th>
				<th class="text-center">#</th>
				<th class="text-center">Tracker</th>
				<th class="text-center">Status</th>
				<th class="text-center">Priority</th>
				<th class="text-center">Subject</th>
				<th class="text-center">Assignee</th>
				<th class="text-center">Updated</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="issue in issues.entries">
				<td class=""><input type="checkbox"></td>
				<td><a href="#!/issues/{{issue.id}}">{{ issue.id }}</a></td>
				<td>{{ issue.tracker.name }}</td>
				<td>{{ issue.status.name }}</td>
				<td>{{ issue.priority.name }}</td>
				<td><a href="#!/issues/{{issue.id}}">{{ issue.subject }}</a></td>
				<td>{{ issue.assigned_to.name }}</td>
				<td>{{ issue.updated_on }}</td>
			</tr>
		</tbody>
	</table>
</div>
